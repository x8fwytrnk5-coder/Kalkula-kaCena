<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Taxi Goral ‚Äì Kalkulaƒçka ceny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <meta name="theme-color" content="#000814">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Turf.js (z√≥ny) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Leaflet (mapa) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Ne√≥nov√© pozadie bez extern√Ωch obr√°zkov */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      background: radial-gradient(circle at 20% 20%, #0033cc 0%, #000814 60%, #000000 100%);
      background-attachment: fixed;
    }

    .wrapper {
      max-width: 640px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #4da6ff;
      text-shadow: 0 0 12px #0077ff;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(10, 10, 20, 0.9);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 120, 255, 0.35);
      margin-bottom: 20px;
      backdrop-filter: blur(4px);
    }

    label {
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #1e1e1e;
      background: #0a0a14;
      color: #e0e0e0;
      font-size: 16px;
      box-shadow: inset 0 0 10px rgba(0, 120, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #0044ff, #0022aa);
      color: white;
      box-shadow: 0 0 15px #0066ff, 0 0 25px #0033cc inset;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #0066ff, #0033cc);
      box-shadow: 0 0 25px #0099ff, 0 0 35px #0055ff inset;
    }

    #driverInfo {
      margin-top: 8px;
      font-size: 14px;
      color: #4da6ff;
    }

    #map {
      height: 280px;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0, 120, 255, 0.4);
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
    }

    #result h3 {
      margin-top: 10px;
      color: #4da6ff;
      text-shadow: 0 0 12px #0077ff;
    }

    .price-detail {
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .box {
        padding: 16px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
<div class="wrapper">
  <h2>üöñ Taxi Goral ‚Äì Kalkulaƒçka ceny</h2>

  <div class="box">
    <label>
      <input type="checkbox" id="onspot" onchange="toggleOnSpot()">
      Som u≈æ na mieste n√°stupu
    </label>

    <div id="startBox">
      <label>Adresa n√°stupu:</label>
      <input id="start" type="text" list="startSuggestions" placeholder="Napr. Krupina, ≈Ωelezniƒçn√° stanica">
      <datalist id="startSuggestions"></datalist>
    </div>

    <label>Adresa v√Ωstupu:</label>
    <input id="end" type="text" list="endSuggestions" placeholder="Napr. Zvolen, N√°mestie SNP">
    <datalist id="endSuggestions"></datalist>

    <button onclick="getLocation()">Pou≈æi≈• moju polohu vodiƒça</button>
    <div id="driverInfo"></div>

    <div id="map"></div>

    <button onclick="calculate()">Vypoƒç√≠ta≈• cenu</button>
  </div>

  <div id="result" class="box" style="display:none;"></div>
</div>

<script>
// --- PWA service worker registr√°cia ---
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js').catch(() => {});
  });
}

// --- Polyg√≥ny miest ---
const polyKrupina = {
  type: "Feature",
  geometry: { type: "Polygon", coordinates: [[
    [19.0, 48.35], [19.0, 48.60], [19.30, 48.60], [19.30, 48.35], [19.0, 48.35]
  ]]}
};
const polyZvolen = {
  type: "Feature",
  geometry: { type: "Polygon", coordinates: [[
    [19.05, 48.50], [19.05, 48.65], [19.25, 48.65], [19.25, 48.50], [19.05, 48.50]
  ]]}
};
const polyBB = {
  type: "Feature",
  geometry: { type: "Polygon", coordinates: [[
    [19.05, 48.65], [19.05, 48.80], [19.25, 48.80], [19.25, 48.65], [19.05, 48.65]
  ]]}
};

function getZone(point) {
  if (turf.booleanPointInPolygon(point, polyKrupina)) return "krupina";
  if (turf.booleanPointInPolygon(point, polyZvolen)) return "zvolen";
  if (turf.booleanPointInPolygon(point, polyBB)) return "bb";
  return "outside";
}

// --- GPS vodiƒça ---
let driverPos = null;

function toggleOnSpot() {
  const onspot = document.getElementById("onspot").checked;
  document.getElementById("startBox").style.display = onspot ? "none" : "block";
}

function getLocation() {
  const info = document.getElementById("driverInfo");
  info.innerHTML = "‚è≥ Zis≈•ujem polohu‚Ä¶";

  if (!navigator.geolocation) {
    info.innerHTML = "‚ùå Prehliadaƒç nepodporuje GPS.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      driverPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
      info.innerHTML = `üìç Poloha vodiƒça: ${driverPos.lat.toFixed(5)}, ${driverPos.lon.toFixed(5)}`;
      if (map) {
        const p = [driverPos.lat, driverPos.lon];
        map.setView(p, 12);
        if (driverMarker) {
          driverMarker.setLatLng(p);
        } else {
          driverMarker = L.marker(p, { title: "Vodiƒç" }).addTo(map);
        }
      }
    },
    () => info.innerHTML = "‚ùå Nepodarilo sa z√≠ska≈• polohu."
  );
}

// --- Autocomplete (Nominatim) ---
async function fillSuggestions(inputEl, datalistId) {
  const q = inputEl.value.trim();
  if (q.length < 3) return;

  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=5&addressdetails=0`;
  try {
    const res = await fetch(url, { headers: { "Accept-Language": "sk" } });
    const data = await res.json();
    const dl = document.getElementById(datalistId);
    dl.innerHTML = "";
    data.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item.display_name;
      dl.appendChild(opt);
    });
  } catch (e) {
    // ticho ignorova≈• ‚Äì autocomplete je len komfort
  }
}

document.getElementById("start").addEventListener("input", e => fillSuggestions(e.target, "startSuggestions"));
document.getElementById("end").addEventListener("input", e => fillSuggestions(e.target, "endSuggestions"));

// --- Leaflet mapa ---
let map, routeLayer, driverMarker;

function initMap() {
  map = L.map('map').setView([48.35, 19.0], 9);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
}

document.addEventListener('DOMContentLoaded', initMap);

// --- Geocoding ---
async function geocode(address) {
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`;
  const res = await fetch(url, { headers: { "Accept-Language": "sk" } });
  const data = await res.json();
  if (!data.length) throw new Error("Adresa sa nena≈°la: " + address);
  return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
}

// --- OSRM trasa + vzdialenos≈• ---
async function getRoute(from, to) {
  const url = `https://router.project-osrm.org/route/v1/driving/${from.lon},${from.lat};${to.lon},${to.lat}?overview=full&geometries=geojson`;
  const res = await fetch(url);
  const data = await res.json();
  const route = data.routes[0];
  return {
    km: route.distance / 1000,
    line: route.geometry
  };
}

// --- Hlavn√Ω v√Ωpoƒçet ---
async function calculate() {
  const onspot = document.getElementById("onspot").checked;
  const endAddress = document.getElementById("end").value.trim();
  const resultBox = document.getElementById("result");
  resultBox.style.display = "block";

  if (!driverPos) {
    resultBox.innerHTML = "‚ùó Najprv klikni na ‚ÄûPou≈æi≈• moju polohu vodiƒça‚Äú.";
    return;
  }

  if (!endAddress) {
    resultBox.innerHTML = "‚ùó Zadaj adresu v√Ωstupu.";
    return;
  }

  resultBox.innerHTML = "‚è≥ Poƒç√≠tam‚Ä¶";

  try {
    let start;

    if (onspot) {
      start = driverPos;
    } else {
      const startAddress = document.getElementById("start").value.trim();
      if (!startAddress) {
        resultBox.innerHTML = "‚ùó Zadaj adresu n√°stupu alebo za≈°krtni, ≈æe si u≈æ na mieste.";
        return;
      }
      start = await geocode(startAddress);
    }

    const end = await geocode(endAddress);

    const clientRoute = await getRoute(start, end);
    const kmClient = clientRoute.km;

    const kmDriver = onspot ? 0 : (await getRoute(driverPos, start)).km;

    const zoneStart = getZone(turf.point([start.lon, start.lat]));
    const zoneEnd   = getZone(turf.point([end.lon, end.lat]));

    const inSameZone = (zoneStart !== "outside" && zoneStart === zoneEnd);
    const rate = inSameZone ? 0.85 : 1.20;
    const price = kmClient * rate;

    // Mapa ‚Äì vykreslenie trasy klienta
    if (map) {
      if (routeLayer) {
        routeLayer.remove();
      }
      routeLayer = L.geoJSON(clientRoute.line, {
        style: { color: '#4da6ff', weight: 4 }
      }).addTo(map);
      map.fitBounds(routeLayer.getBounds(), { padding: [20, 20] });
    }

    const zoneLabel = zone => {
      if (zone === "krupina") return "Krupina";
      if (zone === "zvolen") return "Zvolen";
      if (zone === "bb") return "Bansk√° Bystrica";
      return "Mimo z√≥n";
    };

    resultBox.innerHTML = `
      <h3>V√Ωsledok</h3>
      <div class="price-detail">
        üöï Vzdialenos≈• klienta: <b>${kmClient.toFixed(2)} km</b><br>
        üìç Vzdialenos≈• vodiƒça k n√°stupu: <b>${kmDriver.toFixed(2)} km</b><br>
        üó∫Ô∏è Z√≥na n√°stupu: <b>${zoneLabel(zoneStart)}</b><br>
        üéØ Z√≥na v√Ωstupu: <b>${zoneLabel(zoneEnd)}</b><br>
        üí∂ Sadzba za km: <b>${rate.toFixed(2)} ‚Ç¨/km</b><br>
        <hr>
        <b>Celkov√° cena jazdy: ${price.toFixed(2)} ‚Ç¨</b>
      </div>
    `;
  } catch (err) {
    resultBox.innerHTML = "‚ùå Chyba: " + err.message;
  }
}
</script>

</body>
</html>
